    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Formulario de Registro</h2>
            <form>
                <!--Campo de nombre-->
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
            
     <div class="form-group">
        <label for="nombre">Correo Electrónico</label>
        <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
    </div>

    <div class="form-group"></div>
        <label for="nombre">Contraseña</label>
        <input type="text" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña" required>
    </div>

    <div class="form-group"></div>
        <label for="nombre">Género</label>
        <input type="text" class="form-control" id="genero" placeholder="Ingresa tu Género" required>


    <div class="form-group"></div>
        <label for="nombre">Número de teléfono</label>
        <input type="text" class="form-control" id="numero" placeholder="Ingresa tu número de teléfono" required>
    
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="terminos">
        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
    </div>

      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
  </div>
</div>
</div>
